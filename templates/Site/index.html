{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Opening soon</title>
</head>

<body>
<div class="general-container">
    <div class="container top-container">
        <div class="row justify-content-center">
            <div class="col-md-auto col-sm-auto">
                <h1 class="title">Наш магазин скоро откроется!<br>
                Оставляйте Ваш e-mail в форме ниже</h1>
                    <form action="" method="POST" class="form-inline text-center">
                        {% csrf_token %} <!--Обязательный для Джанго токен, служит для безопасности, защищая от DDos-->
                        <div class="form-group col-sm-6 col-md-auto">
                            <br>
                            <label>Ваше имя: </label>
                            <br>
                            <input type="text" name="{{ form.name.name }}" class="form-control">
                            <br>
                        </div>
                        
                        <div class="form-group col-sm-6 col-md-auto">
                            <br>
                            <label>Ваш e-mail: </label>
                            <br>    
                            <input type="email" name="{{ form.email.name }}" class="form-control">
                            <br>
                        </div>
                        <!--{{ form.as_p }} добавляет форму на страницу. ".as_p" отображает каждое поле формы на новой строке-->
                        <div>
                            <div class="col-sm-6 col-md-6">
                                <button type="submit" class="btn btn-primary btn-color">Подписаться</button>
                            </div>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</div>
<!--Bootstrap scripts-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
