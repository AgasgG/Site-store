{% load static %}
<div class="col" class="img-fluid">
    <div class="product-item">
        <div>
            <a href="{% url 'product' product_image.product.id %}">
                <img src="{{ product_image.image.url }}" class="img-on-homepage">
            </a>
        </div>
        {% if product_image.product.discount %}
        <div class="discount-container">
            <span>-{{ product_image.product.discount }}%</span>
        </div>
        {% endif %}

        <h5 class="product_title"> {{ product_image.product.name }} </h5>
        <p class="product_description">{{ product_image.product.short_description|truncatechars_html:70 }}
        <!--Из модели Product выведет только описание и ограничит его 70 символами-->
        </p>
        <div>
            <div class="add-to-cart-btn">
                <!--<b>{{ product_image.product.price }} Р</b>-->

                <form id="form_id_{{ product_image.product.id }}" class="form_buying_product" action="{% url 'basket_adding' %}">{% csrf_token %}
                    <input type="hidden" value="1" id="number">
                    <button id="btn_form_id_{{ product_image.product.id }}" type="submit" title="Добавить в корзину" class="btn btn-light" name="submit_btn"
                            data-product_id = "{{ product_image.product.id }}"
                            data-name = "{{ product_image.product.name }}"
                            data-price = "{{ product_image.product.price }}"
                            ><b>{{ product_image.product.price }} ₽ </b><span class="material-icons">add_shopping_cart</span>
                        </button>
                </form>
            </div>
        </div>
    </div>
</div>
